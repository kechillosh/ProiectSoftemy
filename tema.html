<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body onload="optButon()">
<label><h1>selectati optiunea</h1>
    <select id="mySelect" onclick="optButon()" >
        <option>'</option>
        <option>Minim</option>
        <option>Complet</option>
    </select>
</label>


<div id="minim">
    <button onclick="AlertaI()">Identitate</button>
    <button onclick="AlertaC()">Comunicare</button>
</div>

<div id="complet">

    <button onclick="AlertaE()">Experienta</button>

</div>

</body>
<script>
    function optButon() {
        let afiseazaMinim = document.getElementById("minim");
        let afiseazaComplet = document.getElementById("complet");

        if (document.getElementById("mySelect").value === "'") {
            afiseazaMinim.style.display = 'none'
            afiseazaComplet.style.display="none"
        } else if (document.getElementById("mySelect").value === "Minim") {
            afiseazaMinim.style.display = "block";
            afiseazaComplet.style.display = "none"
        } else {
            afiseazaComplet.style.display = "block";
            afiseazaMinim.style.display ="block"
        }
    }
