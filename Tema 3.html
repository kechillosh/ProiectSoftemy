<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="tema3.css" />
    <meta charset="UTF-8">
    <title>Search app</title>
</head>
<body>
<div class="main">

        <label for="Alege Operator">Alege Operator:</label>
        <select name="Alege Operator" id="Alege Operator">
            <option >! =</option>
            <option >></option>
            <option >===</option>
        </select>
    <div class="TablouNR">
        <input type="number" id="InputTablou" placeholder="Input Tablou">
        <button class="adauga" onclick="memoreazaInput()">Adauga numar</button>
    </div>
        <input id="StabilesteReferinta" placeholder="Stabileste Referinta">
    <button onclick="CalculeazaRef()">Cauta Referinta</button>
    <button onclick="reset()">Reset</button>

</div>
<script>
    let tablou = []
    function memoreazaInput () {
        let InputTablou =document.getElementById("InputTablou")
        let valoare = InputTablou.value
        if(tablou.length < 10) {
            tablou.push(valoare)
            console.log(tablou)
        } else {
            alert("Tabloul are deja 10 numere introduse")
        }

    }



    function CalculeazaRef() {
        let valoareSelect = document.getElementById("Alege Operator").value;
        let referinta = document.getElementById("StabilesteReferinta").value;

        let rezultate = [];

        for (let i = 0; i < tablou.length; i++) {
            if (valoareSelect === "!=" && tablou[i] !== referinta) {
                rezultate.push(tablou[i]);
            } else if (valoareSelect === ">" && tablou[i] > referinta) {
                rezultate.push(tablou[i]);
            } else if (valoareSelect === "===" && tablou[i] === referinta) {
                rezultate.push(tablou[i]);
            }
        }

        if (rezultate.length === 0) {
            alert("Nu avem numere care să îndeplinească condiția specificată.");
        } else {
            console.log("Rezultatele sunt:", rezultate);
        }
    }

    function reset (){
        document.getElementById("StabilesteReferinta").value=""
        document.getElementById("InputTablou").value=""
        tablou = []
        console.log(tablou)
    }

</script>

</body>
</html>
